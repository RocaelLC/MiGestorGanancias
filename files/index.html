<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <!-- Eliminamos action y method porque manejaremos todo con JavaScript -->
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" placeholder="Correo Electrónico" id="emailLogin" name="email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" id="passwordLogin" name="password" required>
                </div>
                <div class="button-box">
                    <button type="submit">Iniciar Sesión</button>
                    <button type="button" onclick="window.location.href='Registro.html'">Crear Cuenta</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Incluye Firebase con las versiones correctas -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>


    <!-- Archivo app.js para la lógica de autenticación -->
    <script src="js/app.js"></script>
    <script> src="js/firebase.js" </script>
</body>

</html>
